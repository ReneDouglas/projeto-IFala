spring.application.name=ifala
server.port=8080
server.shutdown=graceful
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

### Web Gzip
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# Datasource - Usando variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

## Habilitando Virtual Threads Java 21+
spring.threads.virtual.enabled=true

### Web caching
spring.web.resources.cache.cachecontrol.max-age=30d

logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
# SEGURANÇA: Desabilitar logs do Hibernate que expõem dados sensíveis (tokens, e-mails, senhas)
# Obs: caso alguém precise de mais detalhes para debug, use DEBUG, depois de resolvido o problema volte para INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=WARN
logging.file.name=ifala.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=1
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.clean-history-on-start=true
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%C{0}:%L] :: %msg%n%throwable

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuração para envio de e-mails em produção (credenciais via variáveis de ambiente)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:ifala.cacor@ifpi.edu.br}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
management.health.mail.enabled=false

app.frontend.reset-password-url=https://ifala.cacor.ifpi.edu.br/redefinir-senha
app.frontend.base-url=https://ifala.cacor.ifpi.edu.br