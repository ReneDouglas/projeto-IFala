
spring.datasource.url=jdbc:postgresql://postgres:5432/ifala
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Logs do Hibernate configurados para INFO em produção para evitar exposição de dados sensíveis
# NUNCA usar TRACE em produção - expõe valores de parâmetros incluindo tokens, e-mails e 
# Obs: caso alguém precise de mais detalhes para debug, use DEBUG, depois de resolvido o problema volte para INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=INFO

spring.jpa.open-in-view=false

# Configurações do Flyway (herda do application.properties)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration

# Spring logging
logging.level.org.springframework.security=DEBUG
logging.level.web=DEBUG

# Micrometer: habilita histogramas para métricas HTTP (necessário para PR95/PR99)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
# (Opcional) Define SLOs/buckets customizados para melhor resolução dos quantis
management.metrics.distribution.slo.http.server.requests=50ms,100ms,250ms,500ms,1s,2s

# Configuração para Envio de email 
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false

# Frontend URLs para notificações e redefinição de senha em ambiente Docker
app.frontend.base-url=http://localhost:5173
app.frontend.reset-password-url=http://localhost:5173/redefinir-senha


